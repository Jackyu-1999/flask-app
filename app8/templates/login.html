{% extends "bootstrap/base.html" %}
{%- block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
{%- endblock styles %}
<!----------------------------------------------------标题--------------------------------------------------->
{% block title %}
Login
{% endblock %}
<!-----------------------------------------------------内容-------------------------------------------------->
{% block content %}

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>


<form class="form-horizontal" method="post">
    <span class="heading">用户登录</span>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-6">
           <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="用户名">
        </div>
    </div>
    <div class="form-group help">
        <div class="col-md-offset-3 col-md-6">
            <input type="password" class="form-control" id="inputPassword3" name="passwd" placeholder="密　码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-3">
            <label class="pull-left">
                <input type="checkbox" id="checkbox1" name="check" value="True" />Remember me
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-3">
            <button type="submit" class="btn btn-default pull-left">登录</button>
        </div>
        <div class="col-md-1">

            <a href="/register/"><button type="button" class="btn btn-primary pull-right">注册</button></a>
        </div>
    </div>
</form>
{% endblock %}
